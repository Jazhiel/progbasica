<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu peso en un lugar donde pesas menos</title>
<style>
    body {
        font-size: 25px;
    }
</style>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>

<script>
    var usuario = prompt("Â¿Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta\n1 Es Marte\n2Es Jupiter"));
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var g_planeta = g_tierra;
    var peso_final;
    var planeta_nombre;

    if (planeta == 1) {
        g_planeta = g_marte;
        planeta_nombre = "Marte";
    } else if (planeta == 2) {
        g_planeta = g_jupiter;
        planeta_nombre = "Jupiter";
    } else {
        g_planeta = 10000;
        planeta_nombre = "Kripton";
    }

    peso_final = (peso * g_planeta / g_tierra).toFixed(2);

    document.write("Tu peso en " + planeta_nombre + " es <strong>" + peso_final + " kilos </strong>")

</script>
</body>
</html>
